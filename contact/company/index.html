    <main>
        <div class="title">
            <h2 class="">問い合わせ</h2>
            <div class="diagonal-line">
                <span>Contact</span>
            </div>
        </div>
        <p class="main_text">ヨシダオートサービスへのお問い合わせ</p>
        <form action="#">
            <div class="main_contact">
                <label for="name">ご氏名<span>&nbsp;&nbsp;(必須)</span></label>
                <input id="name" type="text" placeholder="例：吉田太郎" required>
            </div>
            <div class="main_contact">
                <label for="hurigana">ふりがな<span>&nbsp;&nbsp;(必須)</span></label>
                <input id="hurigana" type="text" placeholder="例：よしだたろう" required>
            </div>
            <div class="main_contact contact_post">
                <label for="post">郵便番号</label>
                <div class="post_research">
                    <input id="post" type="text" placeholder="例：1234567" maxlength="7" name="post">
                    <p>
                        <a class="js-post-research" href="">&#12306;住所自動入力</a>
                    </p>
                </div>
            </div>
            <div class="main_contact">
                <label for="pref">都道府県</label>
                <input id="pref" type="text" name="pref" placeholder="例：東京都">
            </div>
            <div class="main_contact">
                <label for="addr1">市町村区</label>
                <input id="addr1" type="text" name="addr1" placeholder="例：品川区芝浦">
            </div>
            <div class="main_contact">
                <label for="addr2">番地以下の住所</label>
                <input id="addr2" type="text" name="addr2" placeholder="例：2-2-2 ○×マンション501号室">
            </div>
            <div class="main_contact contact_reply">
                <label>返信方法<span>&nbsp;&nbsp;(必須)</span></label>
                <div class="checkboxes">
                    <div class="chkbox">
                        <input type="checkbox" id="chkbox1" name="reply" value="1" />
                        <label for="chkbox1">電話</label>
                    </div>
                    <div class="chkbox">
                        <input type="checkbox" id="chkbox2" name="reply" value="2" />
                        <label for="chkbox2">メール</label>
                    </div>
                    <div class="chkbox">
                        <input type="checkbox" id="chkbox3" name="reply" value="3" />
                        <label for="chkbox3">携帯電話</label>
                    </div>
                    <div class="chkbox">
                        <input type="checkbox" id="chkbox4" name="reply" value="4" />
                        <label for="chkbox4">FAX</label>
                    </div>
                </div>
                <div class="select-hour">
                    <p class="select-hour_text">連絡時間帯</p>
                    <select name="before-hour">
                        <option></option>
                        <option value="ten">10:00</option>
                        <option value="twelve">12:00</option>
                        <option value="fourteen">14:00</option>
                        <option value="sixteen">16:00</option>
                        <option value="eighteen">18:00</option>
                        <option value="tyenty">20:00</option>
                    </select>
                    <p class="select-hour_tilde">～</p>
                    <select name="after-hour">
                        <option></option>
                        <option value="twelve">12:00</option>
                        <option value="fourteen">14:00</option>
                        <option value="sixteen">16:00</option>
                        <option value="eighteen">18:00</option>
                        <option value="tyenty">20:00</option>
                        <option value="tyenty-one">21:00</option>
                    </select>
                </div>
            </div>
            <div class="main_contact">
                <label for="mail-addr">メールアドレス<span>&nbsp;&nbsp;(必須)</span></label>
                <input id="mail-addr" type="text" placeholder="例：sample@sample.com" required>
            </div>
            <div class="main_contact contact-phone">
                <label for="phone">電話番号<span>&nbsp;&nbsp;(必須)</span></label>
                <input id="phone" type="text" placeholder="例：03-0000-0000">
            </div>
            <div class="main_contact contact-mobile">
                <label for="mobile">携帯電話<span>&nbsp;&nbsp;(必須)</span></label>
                <input id="mobile" type="text" placeholder="例：090-0000-0000">
            </div>
            <div class="main_contact contact-fax">
                <label for="fax">FAX<span>&nbsp;&nbsp;(必須)</span></label>
                <input id="fax" type="text" placeholder="例：03-0000-0000">
            </div>
            <div class="main_contact">
                <label for="work">ご職業</label>
                <input id="work" type="text" placeholder="例：自動車販売員">
            </div>
            <div class="main_contact">
                <label for="car">現在お乗りのお車</label>
                <input id="car" type="text" placeholder="例：フォルクスワーゲン（クロスボロ）">
            </div>
            <div class="main_contact contact-content">
                <label for="content">お問い合わせ内容</label>
                <textarea id="content" cols="30" rows="10"></textarea>
            </div>
        </form>
        <div class="privacy">
            <input type="checkbox" id="privacy" name="privacy" />

            <div class="privacy_text">
                <a href="#">プライバシーポリシー</a>を確認し、個人情報の取扱に同意します。
            </div>
